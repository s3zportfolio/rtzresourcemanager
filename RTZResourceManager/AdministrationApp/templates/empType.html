{% extends 'base.html' %}

{% block body %}

<div class="container">
<div class="row">
    <br>
    <br>
</div>
<div class="row">
    <div class="col-md-6 offset-3">
        <form method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="emptypecode">Employee Type Code</label>
            <input type="text" class="form-control" name="emptypecode" required>
          </div>
          <div class="form-group">
            <label for="emptype">Employee Type</label>
            <input type="emptype" class="form-control" name="emptype"  required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Login</button>

        </form>
    </div>
</div>
</div>

{%endblock%}
